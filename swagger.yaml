swagger: "2.0"
info:
  version: "1.0"
  title: "hackerino"
  description: Polls is a simple API allowing consumers to view polls and vote in them.
  license:
    name: MIT
    url: https://github.com/apiaryio/polls-api/blob/master/LICENSE
host: hackerino.herokuapp.com/
basePath: /v1
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
paths:
  /exams:
    get:
      summary: Returns exams list.
      tags:
      - /exams
      responses:
        "200":
          description: An exam list.
        default:
          description: Unexpected error
    post:
      summary: Adds an exam.
      tags:
      - /exams
      responses:
        "201":
          description: Exam created.
        "400":
          description: Bad request.
        default:
          description: Unexpected error
  /exams/{examID}:
    get:
      summary: Returns exam by ID.
      tags:
      - /exams
      responses:
        "200":
          description: An exam.
        "404":
          description: An exam with the specified ID was not found.
        default:
          description: Unexpected error
    put:
      summary: Updates/creates exam by ID.
      tags:
      - /exams
      responses:
        "200":
          description: Exam updated.
        "201":
          description: Exam created.
        "404":
          description: Could not update exam with the specified ID (exam not found).
        default:
          description: Unexpected error
    delete:
      summary: Deletes exam by ID.
      tags:
      - /exams
      responses:
        "204":
          description: Exam deleted.
        "404":
          description: Could not delete exam with the specified ID (exam not found).
        default:
          description: Unexpected error
  /exams/reviews:
    get:
      summary:
      tags:
      - /exams/reviews
      responses:
    post:
      summary:
      tags:
      - /exams/reviews
      responses:
  /exams/reviews/{reviewID}:
    get:
      summary:
      tags:
      - /exams/reviews
      responses:
    put:
      summary:
      tags:
      - /exams/reviews
      responses:
    delete:
      summary:
      tags:
      - /exams/reviews
      responses:
  /exams/submissions:
    get:
      summary:
      tags:
      - /exams/submissions
      responses:
    post:
      summary:
      tags:
      - /exams/submissions
      responses:
  /exams/submissions/{submissionID}:
    get:
      summary:
      tags:
      - /exams/submissions
      responses:
    put:
      summary:
      tags:
      - /exams/submissions
      responses:
    delete:
      summary:
      tags:
      - /exams/submissions
      responses:
  /exams/tasks:
    get:
      summary:
      tags:
      - /exams/tasks
      responses:
    post:
      summary:
      tags:
      - /exams/tasks
      responses:
  /exams/tasks/{taskID}:
    get:
      summary:
      tags:
      - /exams/tasks
      responses:
    put:
      summary:
      tags:
      - /exams/tasks
      responses:
    delete:
      summary:
      tags:
      - /exams/tasks
      responses:
  /groups:
    get:
      summary:
      tags:
      - /groups
      responses:
    post:
      summary:
      tags:
      - /groups
      responses:
  /groups/{groupID}:
    get:
      summary:
      tags:
      - /groups
      responses:
    put:
      summary:
      tags:
      - /groups
      responses:
    delete:
      summary:
      tags:
      - /groups
      responses:
  /students:
    get:
      summary:
      tags:
      - /students
      responses:
    post:
      summary:
      tags:
      - /students
      responses:
  /students/{studentEmail}:
    get:
      summary: Returns a student by email.
      tags:
      - /students
      description: insert text
      parameters:
        - name: studentEmail
          in: path
          required: true
          description: The Email of the student to return.
      responses:
        "200":
          description: A student object.
        "400":
          description: The specified email is invalid.
        "404":
          description: A student with the specified email was not found.
        default:
          description: Unexpected error
    put:
      summary:
      tags:
      - /students
      responses:
    delete:
      summary:
      tags:
      - /students
      responses:
  /tasks:
    get:
      summary:
      tags:
      - /tasks
      responses:
    post:
      summary:
      tags:
      - /tasks
      responses:
  /tasks/{taskID}:
    get:
      summary:
      tags:
      - /tasks
      responses:
    put:
      summary:
      tags:
      - /tasks
      responses:
    delete:
      summary:
      tags:
      - /tasks
      responses:
  
tags:
  - name: /exams
    description:
  - name: /exams/reviews
    description:
  - name: /exams/submissions
    description:
  - name: /exams/tasks
    description:
  - name: /exams/TAs
    description:
  - name: /students
    description:
  - name: /tasks
    description:
  - name: /TAs
    description:

definitions:
  Exam:
    title: Exam
  Group:
    title: Group
  Student:
    title: Student
  Task:
    title: Task
  Review:
    title: Review
  Submission:
    title: Submission
  TA:
    title: TA

  Example:
    title: Example
    type: object
    properties:
      votes:
        type: integer
        format: int32
      choice:
        type: string
    required:
      - votes
      - choice
